{% extends "admin/base.html" %}
{% block content %}
<div class="col-lg-8">
    <form action="{{url_for('admin.new_department')}}" method="post">
        <h2>Add Department</h2>
        <p class="hint-text">Please add as much as departments as you can</p>
        {% if message %}
            <p class="text-success">{{ message }}</h4>
        {% endif %}
        <div class="form-group">
            <select id="university" name="university" class="form-control" required="required">
                <option>Select a university</option>
                {% for univ_id, univ in universities %}
                <option value="{{univ_id}}" class="text-capitalize">{{univ}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select id="faculty" name="faculty" class="form-control" required="required">
                <option>Select a faculty</option>
                {% for fac_id, fac in faculties %}
                <option value="{{fac_id}}" class="text-capitalize">{{fac}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
                <input type="text" id="department" class="form-control" name="department" placeholder="Department Name"
                    required="required">
        </div>

        <button type="submit" class="btn btn-success btn-lg btn-block">Add Department</button>
    </form>
</div>
{% endblock content %}
{% block footcontent %}
<script src="{{url_for('static', filename='js/script.js')}}"></script>
<script>
    addEditedSelectionEvent("#university", "#faculty", "{{url_for('faculty')}}")
</script>
{% endblock footcontent %}
